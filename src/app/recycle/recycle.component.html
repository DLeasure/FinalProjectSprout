<p>recycle works!</p>

<input [(ngModel)]="ZIP" placeholder="enter zip code">


<button (click)="requestLatLonAndLocation()">Recycle</button>
<br />
<div *ngFor="let location of responseArrayObjects; index as i">
    Name: {{ location[0].description }} <br />
    Address: {{ location[0].address }} {{ location[0].city }}, {{ location[0].province }} {{ location[0].postal_code }} <br/>
    Phone: {{ location[0].phone }} <br />
    Hours: {{ location[0].hours }} <br />
    <br />
</div>
